    <h3>Welcome Lucky! You have some queries to review</h3>
    <table id="queryList" class="table table-bordered mt-5">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Student</th>
                <th scope="col">Query</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <!-- <tbody>
        <tr id = "tableRow">
        </tr>
    </tbody> -->
    </table>
    <script lang="js">//sets the language to Java script

        const queries = [
            { id: 1, student: "Genesis", query: "Permission to absent from tech class", status: "APPROVED" },
            { id: 2, student: "Nunya", query: "Permission to Absa Hackathon", status: "APPROVED" },
            { id: 3, student: "Fleur", query: "Permission to shoot film", status: "DECLINED" },
            { id: 4, student: "Delight", query: "Need some delightful time to cool off", status: "DECLINED" },
            { id: 5, student: "Sila", query: "Permission to participate in Absa Hackathon", status: "PENDING" },
        ];

        function onLoadClassTable() {
            var tableList, idItem, studentItem, queryItem, actionItem;
            var index = 0;

            tableList = document.getElementById("queryList");

            while (index < queries.length) {

                const tableRow = document.createElement("tr"); // Creates a table row

                // Adding the IDs in the table
                idItem = document.createElement("td");
                idItem.textContent = queries[index].id;
                tableRow.appendChild(idItem);

                // Adding students in the table
                studentItem = document.createElement("td");
                studentItem.textContent = queries[index].student;
                tableRow.appendChild(studentItem);

                // Adding queries in the table
                queryItem = document.createElement("td");
                queryItem.textContent = queries[index].query;
                tableRow.appendChild(queryItem);

                // Adding status in the table
                statusItem = document.createElement("td");
                statusItem.textContent = queries[index].status;
                tableRow.appendChild(statusItem);

                // Adding actions in the table
                actionItem = document.createElement("td");

                const linkApprove = document.createElement("a");
                linkApprove.textContent = "Approve";
                linkApprove.href = "#a" + index;
                linkApprove.className = "text-primary";
                actionItem.appendChild(linkApprove);

                const linkDecline = document.createElement("a");
                linkDecline.textContent = "Decline";
                linkDecline.href = "#d" + index;
                linkDecline.className = "text-primary";
                actionItem.appendChild(linkDecline);

                tableRow.appendChild(actionItem);

                tableList.appendChild(tableRow)
                index++;
            }
        }
        onLoadClassTable();

    </script>
</body>
